    </header>

    <!-- Main Content Section -->
    <section>
        <h2>Generate Reports</h2>
        <p>View statistics and financial data of the club.</p>

        <!-- Report filters -->
        <div class="report-filters">
            <label for="reportType">Report Type:</label>
            <select id="reportType">
                <option value="financial">Financial Report</option>
                <option value="membership">Membership Report</option>
                <option value="team">Team Report</option>
            </select>

            <label for="reportPeriod">Select Period:</label>
            <select id="reportPeriod">
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>

            <button id="generateReport">Generate Report</button>
        </div>

        <!-- Report Preview -->
        <div id="reportPreview" class="report-preview">
            <canvas id="financialChart"></canvas>
        </div>

        <!-- Download Button -->
        <button id="downloadReport" class="download-btn">Download Report</button>

        <!-- Complaint Section -->
        <div class="complaint-section">
            <h3>Submit Your Complaint</h3>
            <textarea id="complaintBox" rows="10" placeholder="Write your complaint here..."></textarea>
            <button id="submitComplaint" class="submit-btn">Submit Complaint</button>
        </div>
    </section>
